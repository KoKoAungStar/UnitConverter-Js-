<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="upper">
                <h2 class="mict">Metric/Imperial unit conversion</h2>
                <div class="iNt">
                    <input type="text" placeholder="Enter a number" id="inputNumTop" width="50%">
                    <span>
                        <button onclick="calculateAll()" class="btnFind">Find</button>
                    </span>
                </div>
            </div>
            <div class="lower">
                <div class="length">
                    <h3 class="lengthh">Length (Meter/Feet)</h3>
                    <p class="lengthp"><span id="firstInput">0</span> meters = <span id="m2f">0</span> feet | <span id="SecondInput">0</span> feet = <span id="f2m">0 </span>meters</p>
                </div>
                <div class="volume">
                    <h3 class="volumeh">Volume (Liters/Gallons)                    </h3>
                    <p class="volumep"><span id="ThirdInput">0</span> liters = <span id="l2g">0</span> gallons | <span id="FourthInput">0</span> gallons = <span id="g2l">0 </span> liters                    </p>
                </div>
                <div class="mass">
                    <h3 class="massh">Mass (Kilograms/Pounds)</h3>
                    <p class="mass-p"><span id="FifthInput">0</span> kilos = <span id="k2p">0</span> pounds | <span id="SixthInput">0</span> pounds = <span id="p2k">0</span> kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>   
</html>
